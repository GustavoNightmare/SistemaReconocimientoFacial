{% extends "base.html" %}
{% block title %}Editar usuario{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0">Editar usuario</h1>
    <a href="{{ url_for('socio_detalle', socio_id=socio.id) }}" class="btn btn-outline-secondary">
        Volver
    </a>
</div>

<form method="post" class="card p-3 shadow-sm">
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ socio.nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" value="{{ socio.apellido }}"
                    required>
            </div>
            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula</label>
                <input type="text" class="form-control" id="cedula" name="cedula" value="{{ socio.cedula }}" required>
            </div>
        </div>

        <div class="col-md-6">
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" name="edad" value="{{ socio.edad or '' }}" min="0">
            </div>
            <div class="mb-3">
                <label for="activo" class="form-label">Activo</label>
                <select class="form-select" id="activo" name="activo">
                    <option value="1" {% if socio.activo %}selected{% endif %}>Sí</option>
                    <option value="0" {% if not socio.activo %}selected{% endif %}>No</option>
                </select>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end mt-3">
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </div>
</form>
{% endblock %}
